name: Build APK

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore (if release)
        if: ${{ github.event.inputs.build_mode != 'debug' && env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: Build APK
        run: |
          MODE="${{ github.event.inputs.build_mode || 'release' }}"
          if [ "$MODE" = "debug" ]; then
            flutter build apk --debug
          else
            flutter build apk --release --no-tree-shake-icons
          fi

      - name: Rename APK with version info
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          MODE="${{ github.event.inputs.build_mode || 'release' }}"

          if [ "$MODE" = "debug" ]; then
            APK_SOURCE="build/app/outputs/flutter-apk/app-debug.apk"
          else
            APK_SOURCE="build/app/outputs/flutter-apk/app-release.apk"
          fi

          APK_NAME="cyberfit-${VERSION}-${SHORT_SHA}-${MODE}.apk"
          cp "$APK_SOURCE" "$APK_NAME"
          echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ${{ env.APK_NAME }}
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APK_NAME }}
          generate_release_notes: true
