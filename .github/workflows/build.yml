name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # Android APK
  # ──────────────────────────────────────────────
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platforms != 'ios' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore (if release)
        if: ${{ github.event.inputs.build_mode != 'debug' && secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: Build APK
        run: |
          MODE="${{ github.event.inputs.build_mode || 'release' }}"
          if [ "$MODE" = "debug" ]; then
            flutter build apk --debug
          else
            flutter build apk --release --no-tree-shake-icons
          fi

      - name: Rename APK
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          MODE="${{ github.event.inputs.build_mode || 'release' }}"
          if [ "$MODE" = "debug" ]; then
            APK_SOURCE="build/app/outputs/flutter-apk/app-debug.apk"
          else
            APK_SOURCE="build/app/outputs/flutter-apk/app-release.apk"
          fi
          APK_NAME="cyberfit-${VERSION}-${SHORT_SHA}-android-${MODE}.apk"
          cp "$APK_SOURCE" "$APK_NAME"
          echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ${{ env.APK_NAME }}
          retention-days: 30

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APK_NAME }}
          generate_release_notes: true

  # ──────────────────────────────────────────────
  # iOS IPA
  # ──────────────────────────────────────────────
  build-ios:
    name: iOS IPA
    runs-on: macos-latest
    if: ${{ github.event.inputs.platforms != 'android' }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update || pod install

      # ── Code signing ──
      - name: Install Apple certificate and provisioning profile
        if: ${{ secrets.P12_BASE64 != '' }}
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$P12_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/build.mobileprovision
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      # ── Build ──
      - name: Build iOS (no codesign)
        if: ${{ secrets.P12_BASE64 == '' }}
        run: flutter build ios --no-codesign

      - name: Build iOS (signed)
        if: ${{ secrets.P12_BASE64 != '' }}
        run: |
          MODE="${{ github.event.inputs.build_mode || 'release' }}"
          if [ "$MODE" = "debug" ]; then
            flutter build ios --debug
          else
            flutter build ios --release
          fi

      - name: Create IPA
        if: ${{ secrets.P12_BASE64 != '' }}
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
          cd build/ios/ipa
          zip -r Runner.ipa Payload

      - name: Rename IPA
        if: ${{ secrets.P12_BASE64 != '' }}
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          MODE="${{ github.event.inputs.build_mode || 'release' }}"
          IPA_NAME="cyberfit-${VERSION}-${SHORT_SHA}-ios-${MODE}.ipa"
          cp build/ios/ipa/Runner.ipa "$IPA_NAME"
          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV

      - name: Upload IPA artifact
        if: ${{ secrets.P12_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IPA_NAME }}
          path: ${{ env.IPA_NAME }}
          retention-days: 30

      - name: Upload to GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') && secrets.P12_BASE64 != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.IPA_NAME }}
          generate_release_notes: true

      # ── Cleanup ──
      - name: Clean up keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
